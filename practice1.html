    <div>

        <option id="cityname">New Delhi</option>

    <input type="submit" />
    <script src="jquery.js"></script>
    <script src="practice1.js"></script>
    <script>
      $(document).ready(function () {
        var a = $(".data").html();
        console.log(a);
        $(".data").css("background-color", "red");
        $(".data").click(function () {
          $(".data").css("background-color", "lime");
        });
        $(".data").mouseenter(function () {
          var b = $(".data").html();
          console.log(b);
          $(".data").css("background-color", "purple");
        });
        $(".data").mouseleave(function () {
          $(".data").css("background-color", "pink");
        });
        $("body").keypress(function () {
          $(this).css("background-color", "yellow");
        });
        $("body").keyup(function () {
          $("this").css("margin-top", "5px");
        });
      });
    </script>
