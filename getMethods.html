<!DOCTYPE html>
<html>
  <head>
    <title>jQuery GET Methods</title>
    <style>
      body {
        font-family: arial;
      }
      #box {
        background: pink;
        padding: 10px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>jQuery GET Method Practice</h1>
    <div id="box" class="test abc">
      <h2>Test Practice</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptate
        ipsum aspernatur sapiente optio harum aliquam id commodi atque unde!
        Accusantium perspiciatis deleniti modi nihil quidem rerum accusamus
        doloribus maxime ab?
      </p>
    </div>
    <form action="" id="sform">
      <label for="">Name</label>
      <input type="text" id="sname" /><br /><br />
      <label for="">Class</label>
      <input type="text" id="sclass" />
      <br /><br />
      <br />
      <label for="">Country</label>
      <select id="scountry">
        <option value="India">India</option>
        <option value="Canada">Canada</option>
        <option value="NeZland">NeZland</option>
        <option value="USA">USA</option>
        <option value="Japan">Japan</option>
        <option value="Australia">Australia</option>
      </select>
      <input type="submit" style="margin-left: 30px" />

    </form>
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        var a = $("#box").html();
        console.log(a);
        var b = $("#box").text();
        console.log(b);
      });
      $(document).ready(function () {
        var c = $("#box").attr("class");
        console.log(c);
      });
      $(document).ready(function () {
        $("#sform").submit(function () {
          var name = $("#sname").val();
          var classname = $("#sclass").val();
          var Country = $("#scountry").val();
          alert(
            "Hello " + name + " Class: " + classname + " belongs to " + Country
          );
        });
      });
    </script>
  </body>
</html>
